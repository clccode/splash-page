<!DOCTYPE html>
<html>
    <head>
        <title>Learn to Fly! (...or not)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,900&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <section class="intro">
            <h1>Learn <strong>to fly</strong> by the seat <strong>of your pants!</strong></h1>
            <span class="beta-text">Currently in Beta</span>
            <p class="top-text">Powered by Absolute Craziness</p>
        </section>
        
        <main class="main-content">
            <img class="img-main" src="images/crazy-pilot.jpeg" alt="Crazy pilot avatar.">
            <h2>Wanna.fly (?)</h2>
            <span class="subheading">Learn to Fly...The Hard Way</span>
            
            <p>Welcome to the School of Hard Knocks for flying! What can go wrong?</p>
            
            <form>
                <input type="text" required placeholder="Name" aria-label="Name">
                <input type="email" required  placeholder="Email" aria-label="Email">
                <button class="btn btn-primary">Submit</button>
            </form>   
            <p class="fine-print">We'll never share your information without permission</p>
        </main>
    </body>
</html>
